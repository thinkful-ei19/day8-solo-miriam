<!DOCTYPE html>
<html lang="en">

<head>
  <title>BookMarkApp</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" />
  <meta http-equiv="X-UA-Compatible">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <h1>Bookmarks</h1>
  <div class="container">
   
    <section class="bookmark-controls">
    <button onclick="displayBookmarkForm()" id="add" >Add Bookmark</button>
    <!-- Search with minimum rating
      
      <select>
  <option value="1">*</option>
  <option value="2">**</option>
   
    </select>
      
      
      !-->

    <form class="hidden " id="js-bookmark-form">
      <label for="js-bookmark-form-label">Create a Bookmark</label><br>
      <input type="text" name="bookmark-title" title ="Title" class="js-bookmark-list-title" placeholder="e.g., Title ">
     
      <input type="text" name="bookmark-url" title ="URL" class="js-bookmark-list-url" placeholder="e.g., http://google.com"><br>
      <textarea  name="bookmark-description" rows="10" cols="80" title ="Description" 
      class="js-bookmark-list-description" placeholder="e.g., longer description here" ></textarea>
      
      <div>
          <label for="rating5">5 star</label>
          <input type="radio" id="rating5" name="bookmark-rating" class="js-bookmark-list-rating" value="5"></input>
           
          <label for="rating4">4 star</label>
          <input type="radio" id="rating4" name="bookmark-rating" class="js-bookmark-list-rating" value="4"></input>


          <label for="rating3">3 star</label>
          <input type="radio" id="rating3" name="bookmark-rating" class="js-bookmark-list-rating" value="3"></input>


          <label for="rating2">2 star</label>
          <input type="radio" id="rating2" name="bookmark-rating" class="js-bookmark-list-rating" value="2"></input>


          <label for="rating1">1 star</label>
          <input type="radio" id="rating1" name="bookmark-rating" class="js-bookmark-list-rating" value="1"></input>

            </div>

      <input title="Click to submit your bookmark" type="submit" value="Submit Bookmark" />
       
    </form>

  </section>
    
    <ul class="bookmarks-list js-bookmarks-list">
      <li class="bookmark-item">
        <header>
          <span class="header-text">Article on Cats</span>
        <button class= "remove-bookmark-button">X</button>
        </header>
        <article> 
          <p class="description">
            The Lion in the Living
          </p>
        </article>
        <div class="rating">
          <span>&#x2605</span><span>&#x2605</span><span>&#x2605</span><span>&#x2606</span><span>&#x2606</span>
          </div>
          
        
      </li>
    </ul>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/Item.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/shopping-list.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
